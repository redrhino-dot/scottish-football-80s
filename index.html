<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scottish Premier Division 1980s</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --color-celtic: #1CB912;
            --color-rangers: #0050D8;
            --color-hearts: #A02042;
            --color-dundee-united: #FF8200;
            --color-aberdeen: #C81828;
            --color-hibernian: #2E7D32;
            --color-st-mirren: #1a1a1a;
            --color-dundee: #003D82;
            --color-motherwell: #E74C3C;
            --color-partick: #E74C3C;
            --color-morton: #4169E1;
            --color-airdrie: #DC143C;
            --color-falkirk: #663399;
            --color-clydebank: #8B0000;
            --color-dumbarton: #4B0082;
            --color-dunfermline: #2F4F4F;
            --color-hamilton: #FF6347;
            --color-kilmarnock: #1E90FF;
            --color-st-johnstone: #0066CC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FF8200, #0050D8, #1CB912);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1em;
            color: #aaaaaa;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            height: 600px;
        }

        .legend-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            height: 600px;
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 0.95em;
            color: #FF8200;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .legend-label {
            font-size: 0.9em;
            flex: 1;
        }

        .legend-item.disabled .legend-label {
            opacity: 0.4;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: rgba(255, 128, 0, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 128, 0, 1);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #FF8200;
            font-size: 0.9em;
            line-height: 1.6;
            color: #cccccc;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .legend-container {
                height: auto;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scottish Premier Division 1980s</h1>
            <p class="subtitle">League Finishing Positions (1980â€“81 to 1989â€“90)</p>
        </header>

        <div class="info-box">
            ðŸ’¡ <strong>Click club names in the legend to toggle their lines on/off. Hover over the chart to see exact positions.</strong>
        </div>

        <div class="controls">
            <button onclick="showAllClubs()">Show All</button>
            <button onclick="hideAllClubs()">Hide All</button>
            <button onclick="showBigClubs()">Big Clubs Only</button>
        </div>

        <div class="content">
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
            <div class="legend-container" id="legend"></div>
        </div>
    </div>

    <script>
        const data = {
            seasons: ["1980-81", "1981-82", "1982-83", "1983-84", "1984-85", "1985-86", "1986-87", "1987-88", "1988-89", "1989-90"],
            clubs: {
                "Celtic": { positions: [1, 1, 2, 2, 2, 1, 2, 1, 3, 5], color: "var(--color-celtic)" },
                "Rangers": { positions: [3, 3, 4, 4, 4, 5, 1, 3, 1, 1], color: "var(--color-rangers)" },
                "Aberdeen": { positions: [2, 2, 3, 1, 1, 4, 4, 4, 2, 2], color: "var(--color-aberdeen)" },
                "Dundee United": { positions: [5, 4, 1, 3, 3, 3, 3, 5, 4, 4], color: "var(--color-dundee-united)" },
                "Heart of Midlothian": { positions: [10, null, null, 5, 7, 2, 5, 2, 6, 3], color: "var(--color-hearts)" },
                "St Mirren": { positions: [4, 5, 5, 6, 5, 7, 7, 9, 7, 9], color: "var(--color-st-mirren)" },
                "Hibernian": { positions: [null, 6, 6, 7, 8, 8, 9, 6, 5, 7], color: "var(--color-hibernian)" },
                "Dundee": { positions: [null, 8, null, 8, 6, 6, 6, 7, 8, 10], color: "var(--color-dundee)" },
                "Motherwell": { positions: [null, null, null, 10, null, 9, 8, 8, 9, 6], color: "var(--color-motherwell)" },
                "Airdrieonians": { positions: [7, 10, 7, null, null, null, null, null, null, null], color: "var(--color-airdrie)" },
                "Partick Thistle": { positions: [6, 9, null, null, null, null, null, null, null, null], color: "var(--color-partick)" },
                "Morton": { positions: [8, 7, 9, null, 10, null, null, 12, null, null], color: "var(--color-morton)" },
                "Kilmarnock": { positions: [9, null, 8, null, null, null, null, null, null, null], color: "var(--color-kilmarnock)" },
                "St Johnstone": { positions: [null, null, null, 9, null, null, null, null, null, null], color: "var(--color-st-johnstone)" },
                "Falkirk": { positions: [null, null, null, null, null, null, 10, 10, null, null], color: "var(--color-falkirk)" },
                "Clydebank": { positions: [null, null, null, null, null, 10, 11, null, null, null], color: "var(--color-clydebank)" },
                "Hamilton Academical": { positions: [null, null, null, null, null, null, 12, null, 10, null], color: "var(--color-hamilton)" },
                "Dumbarton": { positions: [null, null, null, null, 9, null, null, null, null, null], color: "var(--color-dumbarton)" },
                "Dunfermline Athletic": { positions: [null, null, null, null, null, null, null, 11, null, 8], color: "var(--color-dunfermline)" }
            }
        };

        // Extract RGB from CSS variable
        function getColorValue(colorVar) {
            const style = getComputedStyle(document.documentElement);
            return style.getPropertyValue(colorVar.substring(4, colorVar.length - 1)).trim();
        }

        // Club display states
        let clubStates = {};
        Object.keys(data.clubs).forEach(club => {
            clubStates[club] = true;
        });

        let chart = null;

        function buildDatasets() {
            const datasets = [];
            const bigClubs = ["Celtic", "Rangers", "Aberdeen", "Dundee United", "Heart of Midlothian"];

            Object.entries(data.clubs).forEach(([club, clubData]) => {
                if (!clubStates[club]) return;

                const colorVar = clubData.color;
                const colorValue = getColorValue(colorVar);

                datasets.push({
                    label: club,
                    data: clubData.positions,
                    borderColor: colorValue,
                    backgroundColor: colorValue + "20",
                    borderWidth: bigClubs.includes(club) ? 3 : 2,
                    fill: false,
                    tension: 0.2,
                    pointRadius: bigClubs.includes(club) ? 5 : 3,
                    pointHoverRadius: 7,
                    pointBackgroundColor: colorValue,
                    spanGaps: true
                });
            });

            return datasets;
        }

        function updateChart() {
            if (chart) {
                chart.data.datasets = buildDatasets();
                chart.update();
            }
        }

        function updateLegend() {
            const legend = document.getElementById('legend');
            legend.innerHTML = '<div class="legend-title">CLUBS</div>';

            Object.keys(data.clubs).forEach(club => {
                const colorVar = data.clubs[club].color;
                const colorValue = getColorValue(colorVar);

                const item = document.createElement('div');
                item.className = `legend-item ${clubStates[club] ? '' : 'disabled'}`;
                item.onclick = () => {
                    clubStates[club] = !clubStates[club];
                    updateLegend();
                    updateChart();
                };

                item.innerHTML = `
                    <div class="legend-color" style="background: ${colorValue}"></div>
                    <div class="legend-label">${club}</div>
                `;

                legend.appendChild(item);
            });
        }

        function showAllClubs() {
            Object.keys(clubStates).forEach(club => clubStates[club] = true);
            updateLegend();
            updateChart();
        }

        function hideAllClubs() {
            Object.keys(clubStates).forEach(club => clubStates[club] = false);
            updateLegend();
            updateChart();
        }

        function showBigClubs() {
            Object.keys(clubStates).forEach(club => {
                clubStates[club] = ["Celtic", "Rangers", "Aberdeen", "Dundee United", "Heart of Midlothian"].includes(club);
            });
            updateLegend();
            updateChart();
        }

        // Initialize chart
        const ctx = document.getElementById('chart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.seasons,
                datasets: buildDatasets()
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: { size: 14, weight: 'bold' },
                        bodyFont: { size: 13 },
                        borderColor: '#FF8200',
                        borderWidth: 1
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 0.5,
                        max: 12.5,
                        reverse: true,
                        ticks: {
                            stepSize: 1,
                            color: '#888888',
                            font: { size: 12 }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)',
                            drawBorder: true,
                            borderColor: 'rgba(255, 255, 255, 0.1)'
                        },
                        title: {
                            display: true,
                            text: 'League Position (1 = Champion)',
                            color: '#aaaaaa'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#888888',
                            font: { size: 11 }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)',
                            drawBorder: true,
                            borderColor: 'rgba(255, 255, 255, 0.1)'
                        },
                        title: {
                            display: true,
                            text: 'Season',
                            color: '#aaaaaa'
                        }
                    }
                }
            }
        });

        // Initialize legend
        updateLegend();
    </script>
</body>
</html>
